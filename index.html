<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="desccription" content="Um bot que irá moderar e deixar a sua comunidade segura de um jeito fácil">
    <link rel="stylesheet" href="./css/index.css">
    <title>Mr.Tabas</title>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-img" src="../Mr.Tabas/img/logo.png" alt="Logo da comunidade Ballerini">
        <nav class="cabecalho-menu">
            <a class="link-menu" >Quem Somos?</a>
            <a class="link-menu">Produtos</a>
            <a class="link-menu">Seja um franquiado!</a>
            <a class="link-menu">Fale Conosco</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="sessao-1">
            <div class="principal">
                <h1 class="texto-principal">Mr.Tabas</h1>
                <h2 class="texto-subtitulo">Loja especializada em artigos de Tabacaria&HeadShop</h2>
                <button class="botao-add" >Me adicione!</button>
            </div>
            <img src="../Mr.Tabas/img/MR. TABAS.png" alt="mr.tabas">
        </section>

        <section class="sessao-2">
            <h3 class="texto-secundario">O Legado :</h3>
            <p class="paragrafo">1.Produtos<strong> altamente</strong> selecionados</p>
            <p class="paragrafo">2.Mantendo sempre a <strong>melhor experiência</strong></p>
            <p class="paragrafo">3.As maiores marcas <strong>nacionais e importadas</strong></p>

        </section>

    </main>

    <footer class="rodape">
        <img class="ballerini" src="./img/MR. TABAS.png" alt="Mr.tabas">
    </footer>


</body>
</html>
